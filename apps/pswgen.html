<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Genaretor</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <center>
      <div class="main">
        <div class="main-first">
          <center></center>
          <div>
            <h2 class="main-first-h2">Password Generator </h2>
            <div class="btnflex">
              <input type="text" readonly id="input" value="" />
              <button onclick="handleCopy()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="black" class="w-6 h-6" style="width: 24px;margin: 0;">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25zM6.75 12h.008v.008H6.75V12zm0 3h.008v.008H6.75V15zm0 3h.008v.008H6.75V18z" />
                </svg>
              </button>
            </div>
            <div>
              <button onclick="handleSubmit()" id="btnSubmit">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke=#f7f7fe class="w-6 h-6" style="width: 24px;">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12c0-1.232-.046-2.453-.138-3.662a4.006 4.006 0 00-3.7-3.7 48.678 48.678 0 00-7.324 0 4.006 4.006 0 00-3.7 3.7c-.017.22-.032.441-.046.662M19.5 12l3-3m-3 3l-3-3m-12 3c0 1.232.046 2.453.138 3.662a4.006 4.006 0 003.7 3.7 48.656 48.656 0 007.324 0 4.006 4.006 0 003.7-3.7c.017-.22.032-.441.046-.662M4.5 12l3 3m-3-3l-3 3" />
                </svg>
                <span>Shuffle</span>
              </button>
            </div>
          </div>
          <!-- <hr class="hr" /> -->
          <!-- second row -->
          <div>
            <h3> More Settings </h3>
            <div class="range-flex">
              <span>length :</span>
              <input id="range" type="range" min="0" max="30" name="rangeChanged" oninput="handleRange(event)">
              <span id="rangeShow"></span>
            </div>
            <br>
            <table>
              <caption>Select characters:</caption>
              <tr>
                <td>
                  <input type="checkbox" id="upper" oninput="handlecheckboxA(event)" disabled checked></input>
                </td>
                <td>
                 <p> A-Z</p>
                </td>
              </tr>
              <tr>
                <td>
                  <input type="checkbox" id="lower" oninput="handlecheckboxa(event)" checked disabled></input>
                <td>
                  <p>a-z</p>
                </td>
              </tr>
              <tr>
                <td>
                  <input type="checkbox" id="number" oninput="handlecheckbox1(event)" checked></input>
                <td> <p>0-1 </p></td>
              </tr>
              <tr>
                <td>
                  <input type="checkbox" id="special" oninput="handlecheckboxs(event)" checked></input>
                <td> <p>#$%^</p> </td>
              </tr>
            </table>
            <center>
              <img src="https://hasindu.netlify.app/pro/sri.png" alt="">
            </center>
          </div>
          <center>
            <footer id="footer">Develop by Hasindu Rangika</footer>
          </center>
        </div>
    </center>
    <script src="script.js"></script>
  </body>
</html>
